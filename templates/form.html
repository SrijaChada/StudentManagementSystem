{% extends 'base.html' %}
{% block content %}
  <div style="max-width: 600px; margin: 0 auto;">
    <form method="post" action="{{ action_url }}" class="form-container">
      <div class="mb-4">
        <label class="form-label"><i class="fas fa-hashtag"></i> Roll Number</label>
        <input type="text" class="form-control form-control-lg" name="roll" required value="{{ student.roll if student else '' }}" placeholder="e.g., CS101">
      </div>
      
      <div class="mb-4">
        <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" class="form-control form-control-lg" name="name" required value="{{ student.name if student else '' }}" placeholder="Enter full name">
      </div>
      
      <div class="mb-4">
        <label class="form-label"><i class="fas fa-building"></i> Department</label>
        <input type="text" class="form-control form-control-lg" name="department" required value="{{ student.department if student else '' }}" placeholder="e.g., CSE, ECE, ME">
      </div>
      
      <div class="mb-4">
        <label class="form-label"><i class="fas fa-calendar"></i> Year</label>
        <select class="form-select form-select-lg" name="year" required>
          {% set y = student.year if student else '' %}
          <option value="">Select year</option>
          {% for yr in [1,2,3,4] %}
            <option value="{{ yr }}" {% if y|string == yr|string %}selected{% endif %}>Year {{ yr }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control form-control-lg" name="email" value="{{ student.email if student else '' }}" placeholder="Enter email address">
      </div>

      <div class="d-flex gap-2 mt-5">
        <button class="btn btn-primary btn-lg flex-grow-1" type="submit">
          <i class="fas fa-save"></i> Save Student
        </button>
        <a class="btn btn-secondary btn-lg" href="{{ url_for('index') }}">
          <i class="fas fa-times"></i> Cancel
        </a>
      </div>
    </form>
  </div>

  <style>
    .form-container {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ecf0f1;
    }
    
    .form-control-lg, .form-select-lg {
      padding: 12px 15px;
      font-size: 1rem;
    }
  </style>
{% endblock %}
